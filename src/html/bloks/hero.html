<section class="section secnion--hero">
	<div class="container hero">
		<div class="hero__in">
			<h1 class="hero__title">
				Насладись прогулкой в горах <br />
				с командой единомышленников
			</h1>
            <form class="hero__form form" action="#">
                <div class="form__item dropdown" > 
                    <button type="button"  class="dropdown__button hero_form_text">Локация для тура</button>
                      <ul class="dropdown__list">
                          <li data-value="location_1" class="dropdown__item hero_form_text">Локация 1</li>
                          <li data-value="location_2" class="dropdown__item hero_form_text">Локация 2</li>
                          <li data-value="location_3" class="dropdown__item hero_form_text">Локация 3</li>
                          <li data-value="location_4" class="dropdown__item hero_form_text">Локация 4</li>
                          <li data-value="location_5" class="dropdown__item hero_form_text">Локация 5</li>
                      </ul>
                      <input type="text" value="" name ="for_location" class="dropdown__input_hidden">
                      <div class="form__input_deskr">выберите из списка</div>
                </div>
                <div class="form__item dropdown_date">
                    <button type="button" class="dropdown_date__button hero_form_text">Дата похода</button>
                    <div class="dropdawn_date__box_hiden">
                        <input type="date" class="dropdown_date__input" name="date_start">
                        <input type="date" class="dropdown_date__input" name="date_end">
                    </div>
                    <div class="form__input_deskr">укажите диапазон</div>
                </div>
                <div class="form__item dropdown"> 
                    <button type="button" class="dropdown__button hero_form_text" data-form = "participant">Участники</button>
                      <ul class="dropdown__list">
                          <li data-value="participant_1" class="dropdown__item hero_form_text">Участник 1</li>
                          <li data-value="participant_2" class="dropdown__item hero_form_text">Участник 2</li>
                          <li data-value="participant_3" class="dropdown__item hero_form_text">Участник 3</li>
                          <li data-value="participant_4" class="dropdown__item hero_form_text">Участник 4</li>
                          <li data-value="participant_5" class="dropdown__item hero_form_text">Участник 5</li>
                      </ul>
                      <div class="form__input_deskr">минимум 4 человека</div>
                </div>
                <div class="form__submit ">
                    <input type="button" class="button_bace button_bace--white form__submit_button" value="Найти программу">
                </div>
            </form>
		</div>
	</div>
</section>
